<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-5">To Do List</h1>
    <div class="text-center container w-50 m-auto">
      <div class="input-group mt-5">
        <input id="input-value" class="form-control" aria-label="With textarea"></input>
        <button id="add-btn" class=" btn btn-danger">Add Items</button>
      </div>
      <div class="mt-5">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Number</th>
              <th scope="col">Description</th>
              <th scope="col">Add items</th>
            </tr>
          </thead>
          <tbody id="content-container">
            <tr id="table-content">
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- js -->
    <script src="./project.js"></script>
  </body>
</html>
